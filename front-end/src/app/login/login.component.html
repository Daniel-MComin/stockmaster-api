    <div class="background-img">
    <div class="card background">
    <div class="flex">  
      <h1 class="text-title">STOCK MASTER</h1>
      <h3 class="text">Seu sistema de gestão de estoque.</h3>
    </div>
    <div class="container" style="margin-top: 10px;" >
      <mat-card class="card flex">
        <mat-card-header>
          <h1 style="color: white; font-family: 'Rowdies', Courier, monospace;">Login</h1>
        </mat-card-header>
          <mat-card-content>
              <form class="example-form flex" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Nome de usuário</mat-label>
                    <input matInput formControlName="username">
                  </mat-form-field>
      
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput formControlName="password" type="password">
                  </mat-form-field>
                  <div>
                    <button mat-raised-button color="primary" type="submit">Login</button>
                    <button mat-raised-button  style="margin-left: 10px;" routerLink="/register">Registre-se</button>
                  </div>
                
                </form>          
          </mat-card-content>
        </mat-card>
      </div>
    </div>


  </div>
