<mat-card>
  <mat-card-header style="background-color: rgb(85, 85, 86)">
    <h1 style="color: white;">Deseja deletar esse Usuário?</h1>
  </mat-card-header>
  <mat-card-content>
    <div class="dados">
      <h3>Nome de Usuário: <p> {{ user }}</p></h3>
      <h3>Nome:  <p>{{ name }}</p></h3>
      <h3>E-mail: <p>{{ email }}</p></h3>
    </div>

    <div class="buttons">
      <button mat-raised-button type="submit" (click)="deleteUser()" color="primary">Sim</button>
      <button mat-flat-button color="warn" style="margin-left: 10px;" mat-dialog-close>Voltar</button>
    </div>
  </mat-card-content>
</mat-card>
