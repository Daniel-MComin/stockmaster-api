<mat-card class="ms-2 me-4 mt-2">
  <mat-card-content>

   <div>
    <mat-toolbar color="primary" class="round-border">
      <span>Usuários Cadastrados</span>
    </mat-toolbar>
   </div>

  <div class="mat-elevation-z8" *ngIf="user; else loading">
    <table mat-table [dataSource]="user" class="mat-elevation-z8" color="secundary">
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Usuário </th>
        <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Usuário </th>
        <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} 
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let user"> {{ user.role === '' ? 'Não Adicionado' : user.role }} 
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let user"> {{ user.is_active? 'Ativo':'Inativo'}} 
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
          <div class="buttons">
          <a color="primary" *ngIf="user.role != 'admin'" (click)="openEditForm(user)" mat-raised-button> Atualizar </a>
          <a mat-mini-fab color="warn"><mat-icon>delete</mat-icon></a>
          </div>        
         
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
      <mat-paginator 
      [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>

  </mat-card-content>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner> 
    </div>
  </ng-template>

 

</mat-card>
