<mat-drawer-container class="example-container" style="background-color: white">
  <mat-drawer class="example-sidenav" mode="side" opened>
    <div class="button-space">
      <button
        class="button"
        color="primary"
        routerLink="/estoque"
        mat-raised-button
      >
        Gerenciar Estoque
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="bar_chart"
        ></mat-icon>
      </button>
    </div>
    <div class="button-space">
      <button
        class="button"
        color="primary"
        routerLink="/userlist"
        mat-raised-button
      >
        Gerenciar Usuários
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="group"
        ></mat-icon>
      </button>
    </div>
    <div class="button-space">
      <button
        class="button"
        color="primary"
        routerLink="/register"
        mat-raised-button
      >
        Registrar
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="account_circle"
        ></mat-icon>
      </button>
    </div>
    <div class="button-space">
      <button class="button" color="warn" routerLink="/login" mat-raised-button>
        Logout
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="power_settings_new"
        ></mat-icon>
      </button>
    </div>
    <mat-divider></mat-divider>
  </mat-drawer>

  <mat-drawer-content>

    <div class="row flex">
      <h1>Painel de Estoque</h1>
      <p>Consulte os relatórios de estoque:</p>
      <div class="flex-horizontal">
        <div class="card produtos">
          <h2>Produtos em Estoque</h2>
          <p>{{productCount.total_produtos}} Produtos</p>
        </div>
        <div class="card produtos">
          <h2>Valor Total</h2>
          <p>{{productPrice.total_preco | currency:'BRL'}}</p>
        </div>
      </div>
    </div>
    
      <div class="row flex-horizontal">
        <div class="col-4 card">
          <h2>Produtos por Fornecedores</h2>
          <canvas id="fornecedores"></canvas>
        </div>
        <div class="col-4 card">
          <h2>Produtos por Categoria</h2>
          <canvas id="categorias"></canvas>
        </div>
      </div>
    
  </mat-drawer-content>
</mat-drawer-container>
