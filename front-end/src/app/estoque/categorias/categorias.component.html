<mat-card class="ms-2 me-4 mt-2" >
  <mat-card-content>

   <div>
    <mat-toolbar color="primary" class="round-border">
      <div class="flex">
      <span>Categorias</span>
      </div>
    </mat-toolbar>
   </div>

   <div class="body">
    <mat-form-field appearance="outline">
    <mat-label>Pesquisar <mat-icon>search</mat-icon> </mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <div class="mat-elevation-z8 table-container" *ngIf="dataSource; else loading">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" color="secundary">
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let categoria"> {{ categoria.id }} </td>
      </ng-container>
    
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let categoria"> {{ categoria.nome }} </td>
      </ng-container>    

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <button class="float-end" style="width: 38px; height: 38px;" mat-fab (click)="openAddForm()">
            <mat-icon>add</mat-icon>
             </button>
        <td mat-cell *matCellDef="let categoria">
        <a color="accent" mat-raised-button class="float-end" (click)="openEditForm(categoria)">Editar</a>
        <a color="warn" mat-raised-button class="float-end" style="margin-right: 10px;" (click)="deleteCategorias(categoria.id)">Remover</a>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
      <mat-paginator 
              [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </div>
  </mat-card-content>
   

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner> 
    </div>
    
  </ng-template>
</mat-card>
